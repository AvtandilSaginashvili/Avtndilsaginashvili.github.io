<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mydiv">
        <form action="Sign up" class="form">
            <h2 class="h2-1">
                Sign up
            </h2>
                <label for="name" id="name">Name:</label>
            <br>
                <input type="text" id="name1" name="name" placeholder="your name" class="name-1">
            <br>
                <label for="email" id="mail">Email:</label>
            <br>
                <input type="email" id="email" name="email" placeholder="Example@example.com" class="mail1">
            <br>
                <label for="Country" id="cntry">Country:</label>
            <br>
                <input type="text" id="country" name="country" placeholder="Country">
            <br>
                <label for="About you" id="about">About you:</label>
            <br>
                <textarea id="abouty" name="About you" placeholder="About you"></textarea>
            <br>
                <label for="Password" id="pass">Password:</label>
            <br>
                <input type="password" id="passw" name="password" placeholder="Password">
            <br>
                <label for="Repeat password" id="pass">Repeat password</label>
            <br>
                <input type="password" id="passw" name="Repeat password" placeholder="Repeat password">
            <br>
                <input type="button" value="Sign up" id="signb">
        </form>
    </div>
</body>
</html>
